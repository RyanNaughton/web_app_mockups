  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->

  <title>Account Wizard</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">


  <!-- CSS: implied media="all" -->
  <!-- ?v=2 forces the browser to refresh its cache of the CSS file each time this number is incremented -->

  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->

<body>
  <!-- Spacer DIV, OKAY to remove -->
  <div style="height: 40px;"></div>
  
  <section class="wizard photo_upload">
    <!-- Hiding Header as it is not required for Photo Upload-->
    <!-- <header>
      <ul>
        <li class="active"><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
      </ul>
    </header> -->
    <div class="wizard_body">
      <h2>Upload Photo Wizard</h2>
      <h3>Photo Information</h3>
      <div class="label_field">
        <input type="text" name="name" value="" id="name" placeholder="Restaurant Name"/>
      </div>
      <div class="label_field">
        <input type="text" name="location" value="" id="location" placeholder="Location"/>
      </div>
      <div class="label_field">
        <input type="text" name="location" value="" id="dishname" placeholder="Dish Name"/>
      </div>
      <div class="label_field">
        <input type="text" name="location" value="" id="tags" placeholder="Tags" />
      </div>
      <h3>Photos to Upload</h3>
      <div class="label_field">
        <input type="file" name="location" value="" id="location" />
      </div>
      <div class="label_field">
        <input type="file" name="location" value="" id="location" />
      </div>
      <div class="label_field">
        <input type="file" name="location" value="" id="location" />
      </div>
      <div class="clearfix"></div>
    </div>
    <footer>
      <button onclick="">Cancel</button>
      <button onclick="" class="hot_button">Upload</button>
    </footer>
  </section>
  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="ui/js/libs/jquery-1.5.1.min.js">\x3C/script>')</script>


  <!-- scripts concatenated and minified via ant build script-->
  <script src="ui/js/plugins.js"></script>
  <script src="ui/js/script.js"></script>
  <!-- end scripts-->
